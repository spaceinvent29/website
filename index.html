    <script>
        // Force browser to recognize space elements
        document.addEventListener('DOMContentLoaded', function() {
            // Wait a moment for everything to load
            setTimeout(function() {
                // Get all space elements
                const spaceElements = document.querySelectorAll('.space-stations, .iss-station, .comm-sat, .obs-sat');
                
                // Force them to be visible
                spaceElements.forEach(function(element) {
                    element.style.display = 'block';
                    element.style.visibility = 'visible';
                    element.style.opacity = '1';
                    element.style.zIndex = '10000';
                    
                    // Force a repaint
                    element.style.transform = 'translateZ(0)';
                    void element.offsetWidth;
                });
                
                console.log('Space elements visibility enforced');
            }, 500);
        });

        // Immediately create and add a very visible test star
        document.addEventListener('DOMContentLoaded', function() {
            // Create an absolutely visible star as a test but smaller now
            const testStar = document.createElement('div');
            testStar.style.position = 'absolute';
            testStar.style.width = '3px'; // Reduced from 8px
            testStar.style.height = '3px'; // Reduced from 8px
            testStar.style.backgroundColor = 'white';
            testStar.style.borderRadius = '50%';
            testStar.style.boxShadow = '0 0 8px 2px white'; // Reduced from 15px 5px
            testStar.style.top = '50%';
            testStar.style.left = '50%';
            testStar.style.zIndex = '9999';
            testStar.style.opacity = '1';
            
            // Add it to the galaxy container
            const galaxyContainer = document.querySelector('.galaxy-container');
            if (galaxyContainer) {
                galaxyContainer.appendChild(testStar);
                console.log('Test star added to center of galaxy container');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Check if CSS is loaded
            let styleSheets = document.styleSheets;
            let cssLoaded = false;
            
            for (let i = 0; i < styleSheets.length; i++) {
                try {
                    if (styleSheets[i].href && styleSheets[i].href.includes('styles.css')) {
                        cssLoaded = true;
                        console.log('styles.css is loaded successfully');
                        break;
                    }
                } catch(e) {
                    console.log('Error checking stylesheet:', e);
                }
            }
            
            if (!cssLoaded) {
                console.error('WARNING: styles.css failed to load');
                alert('CSS not loaded. Check console for details.');
                
                // Create a fallback style element
                const fallbackStyle = document.createElement('style');
                fallbackStyle.textContent = `
                    body { background-color: #000033; color: white; font-family: Arial, sans-serif; }
                    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
                    .galaxy-container { min-height: 500px; position: relative; }
                    .floating-planet { 
                        position: absolute; 
                        width: 40px; 
                        height: 40px; 
                        background: white;
                        border-radius: 50%;
                        box-shadow: 0 0 20px rgba(255,255,255,0.7);
                    }
                    .blue-planet { background: radial-gradient(circle, #5555ff 0%, #222299 100%); top: 30%; left: 20%; }
                    .red-planet { background: radial-gradient(circle, #ff5555 0%, #992222 100%); top: 50%; left: 40%; }
                    .purple-planet { background: radial-gradient(circle, #aa55ff 0%, #552299 100%); top: 40%; left: 70%; }
                    .orange-planet { background: radial-gradient(circle, #ffaa55 0%, #995522 100%); top: 70%; left: 60%; }
                    .ringed-planet { background: radial-gradient(circle, #aa8866 0%, #554433 100%); top: 60%; left: 80%; }
                    .planet-ring { 
                        position: absolute; 
                        width: 60px; 
                        height: 20px; 
                        border: 2px solid rgba(255,255,200,0.7); 
                        border-radius: 50%;
                        top: 10px; 
                        left: -10px; 
                        transform: rotate(-20deg);
                    }
                `;
                document.head.appendChild(fallbackStyle);
            }
        });

        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.apple-button');
            submitBtn.disabled = true;
            submitBtn.querySelector('span').innerText = 'Sending...';
            
            const formData = new FormData(this);
            const url = 'https://docs.google.com/forms/d/e/1FAIpQLScf7qeY_gu30brAVxhTHsU3tbQCvv2eZfDLq3wJrbopSDPZcw/formResponse';
            
            fetch(url, {
                method: 'POST',
                body: formData,
                mode: 'no-cors' // This is important for cross-domain Google Forms submissions
            })
            .then(() => {
                // Show success message
                this.innerHTML = `
                    <div style="text-align: center; padding: 30px 0;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        <h3 style="margin-top: 20px; font-size: 24px;">Message Sent!</h3>
                        <p style="margin-top: 10px; opacity: 0.8;">Thank you for reaching out. We'll get back to you soon.</p>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an issue sending your message. Please try again.');
                submitBtn.disabled = false;
                submitBtn.querySelector('span').innerText = 'Send Message';
            });
        });
    </script>
