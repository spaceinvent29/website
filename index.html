    <script>
        // Randomize shooting stars
        function randomizeShootingStars() {
            const stars = document.querySelectorAll('.shooting-star');
            
            stars.forEach(star => {
                const topPos = 5 + Math.random() * 30;
                const rotation = 5 + Math.random() * 20;
                const width = 70 + Math.random() * 50;
                const delay = Math.random() * 15;
                
                star.style.top = topPos + '%';
                star.style.setProperty('--rotation', `rotate(${rotation}deg)`);
                star.style.width = width + 'px';
                star.style.animationDelay = delay + 's';
            });
        }
        
        // Initialize and periodically reset stars
        randomizeShootingStars();
        setInterval(randomizeShootingStars, 10000);
        
        // Update the meteor randomization function to reverse directions
        function randomizeMeteors() {
            const meteors = document.querySelectorAll('.realistic-meteor');
            
            meteors.forEach((meteor, index) => {
                // Reset animation to apply new properties
                meteor.style.animation = 'none';
                meteor.offsetHeight; // Force reflow
                
                // Completely random starting position (anywhere on screen)
                const topPos = Math.random() * 100; // Any vertical position
                const leftPos = Math.random() * 100; // Any horizontal position
                
                // Random direction angle (full 360 degrees) - adjusted for reversed direction
                const angle = 150 + Math.random() * 60; // Now between 150-210 degrees (generally from bottom-left to top-right)
                
                // Random speed and distance based on direction
                const distance = 200 + Math.random() * 600; // Positive distance for reversed direction
                
                // Calculate x and y components based on angle
                const distX = distance * Math.cos(angle * Math.PI / 180);
                const distY = distance * Math.sin(angle * Math.PI / 180);
                
                // Apply the random properties
                meteor.style.top = `${topPos}%`;
                meteor.style.left = `${leftPos}%`;
                meteor.style.setProperty('--angle', `${angle}deg`);
                meteor.style.setProperty('--dist-x', `${distX}px`);
                meteor.style.setProperty('--dist-y', `${distY}px`);
                
                // Randomize animation duration
                const duration = 3 + Math.random() * 4;
                
                // Randomize delay for staggered appearances
                const delay = Math.random() * 20;
                
                // Set different wobble speeds for each meteor
                const wobbleSpeed = 0.2 + Math.random() * 0.4;
                
                // Restore animation with new timing
                meteor.style.animation = `
                    realistic-meteor-fall ${duration}s ease-in infinite ${delay}s,
                    meteor-wobble ${wobbleSpeed}s ease-in-out infinite
                `;
            });
        }

        // Update the individual meteor randomization with reversed direction
        document.querySelectorAll('.realistic-meteor').forEach((meteor, index) => {
            const interval = 8000 + (index * 2000) + (Math.random() * 4000);
            setInterval(() => {
                meteor.style.animation = 'none';
                meteor.offsetHeight;
                
                const topPos = Math.random() * 100;
                const leftPos = Math.random() * 100;
                const angle = 150 + Math.random() * 60; // Using reversed angle range
                const distance = 200 + Math.random() * 600;
                const distX = distance * Math.cos(angle * Math.PI / 180);
                const distY = distance * Math.sin(angle * Math.PI / 180);
                
                meteor.style.top = `${topPos}%`;
                meteor.style.left = `${leftPos}%`;
                meteor.style.setProperty('--angle', `${angle}deg`);
                meteor.style.setProperty('--dist-x', `${distX}px`);
                meteor.style.setProperty('--dist-y', `${distY}px`);
                
                const duration = 3 + Math.random() * 4;
                const delay = Math.random() * 5;
                const wobbleSpeed = 0.2 + Math.random() * 0.4;
                
                meteor.style.animation = `
                    realistic-meteor-fall ${duration}s ease-in infinite ${delay}s,
                    meteor-wobble ${wobbleSpeed}s ease-in-out infinite
                `;
            }, interval);
        });
        
        // Initialize
        randomizeMeteors();

        function submitForm(event) {
            event.preventDefault();
            
            const form = document.getElementById('contactForm');
            const formData = new FormData(form);
            const submitButton = document.getElementById('submitButton');
            const responseMessage = document.getElementById('responseMessage');
            
            // Disable the button and show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = 'Sending...';
            
            // Send the form data to Google Form
            fetch('https://docs.google.com/forms/d/e/1FAIpQLScf7qeY_gu30brAVxhTHsU3tbQCvv2eZfDLq3wJrbopSDPZcw/formResponse', {
                method: 'POST',
                body: formData,
                mode: 'no-cors' // This is important for Google Forms
            })
            .then(() => {
                // Show success message
                responseMessage.style.display = 'block';
                
                // Reset the form
                form.reset();
                
                // Reset button state
                submitButton.disabled = false;
                submitButton.innerHTML = 'Send Message';
                
                // Hide the success message after 5 seconds
                setTimeout(() => {
                    responseMessage.style.display = 'none';
                }, 5000);
            })
            .catch(error => {
                // Even if there's an error, we still show success message
                // because with no-cors mode, we can't actually detect errors properly
                responseMessage.style.display = 'block';
                
                // Reset the form
                form.reset();
                
                // Reset button state
                submitButton.disabled = false;
                submitButton.innerHTML = 'Send Message';
                
                // Hide the success message after 5 seconds
                setTimeout(() => {
                    responseMessage.style.display = 'none';
                }, 5000);
            });
        }
    </script>
