<body>

            </ul>
            <div class="menu-toggle">

        </div>
    </nav>

    <section id="home" class="hero">
        <div class="space-background">

            <div class="stars2"></div>
            <div class="stars3"></div>
            <div class="nebula"></div>
            <div class="cosmic-rays"></div>
            <div class="cosmic-planet"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>

    <section id="contact" class="contact">
        <div class="container">
            <div class="section-header light">
                <!-- Removed "Have questions?" heading -->
            </div>
            <div class="contact-grid">
                <div class="contact-info">
                    <a href="mailto:space.reinvent@gmail.com" class="contact-card">
                        <div class="contact-item">
                            <div class="contact-icon gmail-icon">
                                <img src="https://img.icons8.com/color/48/000000/gmail-new.png" alt="Gmail" width="24" height="24">
                            </div>
                            <div class="contact-details">
                                <h4>Email</h4>
                                <p>space.reinvent@gmail.com</p>
                            </div>
                        </div>
                    </a>
                    
                    <a href="https://x.com/spaceinvent" target="_blank" class="contact-card">
                        <div class="contact-item">
                            <div class="contact-icon x-icon">
                                <img src="https://img.icons8.com/color/48/000000/twitter-x.png" alt="X" width="24" height="24">
                            </div>
                            <div class="contact-details">
                                <h4>X</h4>
                                <p>@spaceinvent</p>
                            </div>
                        </div>
                    </a>
                    
                    <a href="https://instagram.com/spaceinvent" target="_blank" class="contact-card">
                        <div class="contact-item">
                            <div class="contact-icon instagram-icon">
                                <img src="https://img.icons8.com/fluency/48/000000/instagram-new.png" alt="Instagram" width="24" height="24">
                            </div>
                            <div class="contact-details">
                                <h4>Instagram</h4>

                            </div>
                        </div>
                    </a>
                </div>
                <div class="contact-form-container">
                    <form id="contact-form" class="contact-form" action="https://docs.google.com/forms/d/e/1FAIpQLScf7qeY_gu30brAVxhTHsU3tbQCvv2eZfDLq3wJrbopSDPZcw/formResponse" method="POST" target="hidden_iframe">
                        <h3>Send a Message</h3>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="entry.1740724123" placeholder="Your name" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="entry.1732875791" placeholder="your.email@example.com" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="entry.1099130722" placeholder="Your message" rows="5" required class="form-control"></textarea>
                        </div>
                        <button type="submit" class="cta-button primary">
                            <span>Send Message</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        <p class="form-fallback">Having trouble with the form? <a href="mailto:space.reinvent@gmail.com?subject=Message from SpaceInvent Website">Email me directly</a>.</p>
                    </form>
                    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

            </div>
        </div>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 SpaceInvent.</p>

                    <a href="https://x.com/spaceinvent" target="_blank" class="x-icon">
                        <img src="https://img.icons8.com/color/48/000000/twitter-x.png" alt="X" width="24" height="24">
                    </a>
                    <a href="https://instagram.com/spaceinvent" target="_blank" class="instagram-icon">
                        <img src="https://img.icons8.com/fluency/48/000000/instagram-new.png" alt="Instagram" width="24" height="24">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Simple JavaScript for interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Menu toggle for mobile
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            
            menuToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                navLinks.classList.toggle('active');
                document.body.classList.toggle('menu-open');
            });
            
            // Close mobile menu when clicking on a link
            const navLink = document.querySelectorAll('.nav-link');
            navLink.forEach(link => {
                link.addEventListener('click', () => {
                    menuToggle.classList.remove('active');
                    navLinks.classList.remove('active');
                    document.body.classList.remove('menu-open');
                });
            });
            
            // Custom cursor
            const cursor = document.querySelector('.cursor');
            const cursorFollower = document.querySelector('.cursor-follower');
            
            document.addEventListener('mousemove', function(e) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                
                setTimeout(function() {
                    cursorFollower.style.left = e.clientX + 'px';
                    cursorFollower.style.top = e.clientY + 'px';
                }, 100);
            });
            
            // Add active class to links and buttons on hover
            const links = document.querySelectorAll('a, button');
            links.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    cursor.classList.add('cursor-active');
                    cursorFollower.classList.add('cursor-active');
                });
                
                link.addEventListener('mouseleave', () => {
                    cursor.classList.remove('cursor-active');
                    cursorFollower.classList.remove('cursor-active');
                });
            });
            
            // Handle contact form submission
            const contactForm = document.getElementById('contact-form');
            
            if (contactForm) {
                // Function to show success message
                const showSuccessMessage = () => {
                    // Create a success message
                    const successMessage = document.createElement('div');
                    successMessage.className = 'success-message';
                    successMessage.innerHTML = `
                        <div class="success-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h3>Message Sent!</h3>
                        <p>Thank you for your message. I'll get back to you as soon as possible.</p>
                    `;
                    successMessage.style.textAlign = 'center';
                    successMessage.style.padding = '2rem 0';
                    
                    // Replace form with success message
                    contactForm.style.display = 'none';
                    contactForm.parentNode.appendChild(successMessage);
                };
                
                contactForm.addEventListener('submit', function(e) {
                    const submitBtn = contactForm.querySelector('button[type="submit"]');
                    
                    // Show loading state
                    submitBtn.innerHTML = '<span>Sending...</span> <i class="fas fa-spinner fa-spin"></i>';
                    submitBtn.disabled = true;
                    
                    // Get form data for submission
                    const formData = new FormData(contactForm);
                    
                    // Submit form data using fetch API
                    fetch(contactForm.action, {
                        method: 'POST',
                        body: formData,
                        mode: 'no-cors'
                    })
                    .finally(() => {
                        // Show success message after a short delay
                        setTimeout(showSuccessMessage, 1000);
                    });
                    
                    // Prevent default form submission to handle it manually
                    e.preventDefault();
                });
            }
        });
    </script>
</body>
</html>
