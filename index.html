    <script>
        // Simple JavaScript for interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Menu toggle for mobile
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            
            menuToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                navLinks.classList.toggle('active');
                document.body.classList.toggle('menu-open');
            });
            
            // Close mobile menu when clicking on a link
            const navLink = document.querySelectorAll('.nav-link');
            navLink.forEach(link => {
                link.addEventListener('click', () => {
                    menuToggle.classList.remove('active');
                    navLinks.classList.remove('active');
                    document.body.classList.remove('menu-open');
                });
            });
            
            // Custom cursor
            const cursor = document.querySelector('.cursor');
            const cursorFollower = document.querySelector('.cursor-follower');
            
            document.addEventListener('mousemove', function(e) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                
                setTimeout(function() {
                    cursorFollower.style.left = e.clientX + 'px';
                    cursorFollower.style.top = e.clientY + 'px';
                }, 100);
            });
            
            // Add active class to links and buttons on hover
            const links = document.querySelectorAll('a, button');
            links.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    cursor.classList.add('cursor-active');
                    cursorFollower.classList.add('cursor-active');
                });
                
                link.addEventListener('mouseleave', () => {
                    cursor.classList.remove('cursor-active');
                    cursorFollower.classList.remove('cursor-active');
                });
            });
            
            // Handle contact form submission
            const contactForm = document.getElementById('contact-form');
            
            if (contactForm) {
                // Function to show success message
                const showSuccessMessage = () => {
                    // Create a success message
                    const successMessage = document.createElement('div');
                    successMessage.className = 'success-message';
                    successMessage.innerHTML = `
                        <div class="success-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h3>Message Sent!</h3>
                        <p>Thank you for your message. I'll get back to you as soon as possible.</p>
                    `;
                    successMessage.style.textAlign = 'center';
                    successMessage.style.padding = '2rem 0';
                    
                    // Replace form with success message
                    contactForm.style.display = 'none';
                    contactForm.parentNode.appendChild(successMessage);
                };
                
                contactForm.addEventListener('submit', function(e) {
                    const submitBtn = contactForm.querySelector('button[type="submit"]');
                    
                    // Show loading state
                    submitBtn.innerHTML = '<span>Sending...</span> <i class="fas fa-spinner fa-spin"></i>';
                    submitBtn.disabled = true;
                    
                    // Get form data for submission
                    const formData = new FormData(contactForm);
                    
                    // Submit form data using fetch API
                    fetch(contactForm.action, {
                        method: 'POST',
                        body: formData,
                        mode: 'no-cors'
                    })
                    .finally(() => {
                        // Show success message after a short delay
                        setTimeout(showSuccessMessage, 1000);
                    });
                    
                    // Prevent default form submission to handle it manually
                    e.preventDefault();
                });
            }
        });
    </script>
