<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpaceInvent</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JB3DDV2FDQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-JB3DDV2FDQ');
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Space Background (Stays fixed behind everything) -->
    <div class="space-background">
        <!-- Milky Way Elements -->
        <div class="milky-way-galaxy">
            <div class="galactic-center"></div>
            <div class="spiral-arm spiral-arm-1"></div>
            <div class="spiral-arm spiral-arm-2"></div>
            <div class="spiral-arm spiral-arm-3"></div>
        </div>
        
        <!-- Other space elements -->
        <div class="star-field"></div>
        <div class="dust-lane dust-lane-1"></div>
        <div class="dust-lane dust-lane-2"></div>
        
        <!-- Meteors -->
            <div class="random-meteor-shower">
            <div class="fast-meteor fm1"></div>
            <div class="fast-meteor fm2"></div>
            <div class="fast-meteor fm3"></div>
            <div class="fast-meteor fm4"></div>
            <!-- More meteors -->
            </div>

        <!-- Stars -->
            <div class="twinkling-stars">
                <div class="twinkling-star ts1"></div>
                <div class="twinkling-star ts2"></div>
                <div class="twinkling-star ts3"></div>
            <!-- More stars -->
            </div>
            </div>

    <!-- Apple-Style Header -->
    <header class="apple-header">
        <div class="container">
            <a href="#" class="logo">
                <span class="space">Space</span><span class="invent">Invent</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" aria-label="Menu">
                <span></span>
                <span></span>
            </button>
            </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section with Milky Way Showcase -->
        <section id="home" class="milky-way-section">
            <div class="milky-way-background">
                <div class="milky-way-glow"></div>
                <div class="milky-way-dust"></div>
            </div>
            <div class="galaxy-container">
                <!-- Central Galaxy Structure -->
                <div class="galaxy-core">
                    <div class="core-glow"></div>
                    <div class="core-center"></div>
            </div>

                <!-- Nebula Clouds -->
                <div class="nebula-clouds">
                    <div class="nebula-cloud cloud-1"></div>
                    <div class="nebula-cloud cloud-2"></div>
                    <div class="nebula-cloud cloud-3"></div>
            </div>
                
                <!-- Star Clusters -->
                <div class="star-clusters">
                    <div class="cluster cluster-1"></div>
                    <div class="cluster cluster-2"></div>
                    <div class="cluster cluster-3"></div>
                    <div class="cluster cluster-4"></div>
                    <div class="cluster cluster-5"></div>
                    <div class="cluster cluster-6"></div>
                    <div class="cluster cluster-7"></div>
                </div>
                
                <!-- Free-floating Planets -->
                <div class="floating-planets">
                    <div class="floating-planet blue-planet"></div>
                    <div class="floating-planet red-planet"></div>
                    <div class="floating-planet purple-planet"></div>
                    <div class="floating-planet green-planet"></div>
                    <div class="floating-planet orange-planet"></div>
                    <div class="floating-planet teal-planet"></div>
                    <div class="floating-planet gold-planet"></div>
                    <div class="floating-planet ringed-planet">
                        <div class="planet-ring"></div>
                    </div>
                    <div class="floating-planet small-blue-planet"></div>
                    <div class="floating-planet small-red-planet"></div>
                </div>
                
                <!-- Satellites -->
                <div class="satellites">
                    <div class="satellite sat-1"></div>
                    <div class="satellite sat-2"></div>
                    <div class="satellite sat-3"></div>
                </div>
                
                <!-- Asteroids -->
                <div class="asteroids">
                    <div class="asteroid ast-1"></div>
                    <div class="asteroid ast-2"></div>
                    <div class="asteroid ast-3"></div>
                    <div class="asteroid ast-4"></div>
                    <div class="asteroid ast-5"></div>
                    <div class="asteroid ast-6"></div>
                    <div class="asteroid ast-7"></div>
                    <div class="asteroid ast-8"></div>
                    <div class="asteroid ast-9"></div>
                    <div class="asteroid ast-10"></div>
                    <div class="asteroid ast-11"></div>
                    <div class="asteroid ast-12"></div>
                </div>
                
                <!-- Meteors -->
                <div class="shooting-stars">
                    <div class="shooting-star star-1"></div>
                    <div class="shooting-star star-2"></div>
                    <div class="shooting-star star-3"></div>
                    <div class="shooting-star star-4"></div>
                    <div class="shooting-star star-5"></div>
                    <div class="shooting-star star-6"></div>
                    <div class="shooting-star star-7"></div>
                    <div class="shooting-star star-8"></div>
                </div>
                
                <!-- Additional Stars -->
                <div class="additional-stars">
                    <div class="add-star star-a"></div>
                    <div class="add-star star-b"></div>
                    <div class="add-star star-c"></div>
                    <div class="add-star star-d"></div>
                    <div class="add-star star-e"></div>
                    <div class="add-star star-f"></div>
                    <div class="add-star star-g"></div>
                    <div class="add-star star-h"></div>
                    <div class="add-star star-i"></div>
                    <div class="add-star star-j"></div>
                    <div class="add-star star-k"></div>
                    <div class="add-star star-l"></div>
                    <div class="add-star star-m"></div>
                    <div class="add-star star-n"></div>
                    <div class="add-star star-o"></div>
                </div>
            </div>
            
            <!-- Scroll hint -->
            <div class="scroll-hint">
                <span>Scroll to contact</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 5L12 19M12 19L19 12M12 19L5 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
        </div>
    </section>

        <!-- Contact Section (Perplexity Style but with Apple-like container) -->
        <section id="contact" class="contact-section">
        <div class="container">
                <div class="section-header">
                    <h2>Contact</h2>
            </div>
                
                <div class="apple-card">
                    <form id="contact-form" action="https://docs.google.com/forms/d/e/YOUR_FORM_ID_FROM_BACKUP/formResponse" method="post" target="_blank">
                        <div class="form-row">
                            <div class="input-group">
                                <input type="text" id="name" name="entry.XXXXXX" required>
                                <label for="name">Name</label>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="input-group">
                                <input type="email" id="email" name="entry.XXXXXX" required>
                                <label for="email">Email</label>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="input-group">
                                <textarea id="message" name="entry.XXXXXX" required rows="4"></textarea>
                                <label for="message">Message</label>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <button type="submit" class="apple-button">
                                <span>Send Message</span>
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 4L20 12L12 20M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </form>
            </div>
        </div>
    </section>
    </main>

                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
